{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h2 style="text-align: center;">Edit Task</h2>
<form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ task.title }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="3" required>{{ task.description }}</textarea><br><br>

    <label>Status:</label><br>
    <select name="status" required>
        <option value="To Do" {% if task.status == 'To Do' %}selected{% endif %}>To Do</option>
        <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
    </select><br><br>

    <label>Estimated Start Date:</label><br>
    <input type="date" name="estimate_start" value="{{ task.estimate_start.strftime('%Y-%m-%d') }}" required><br><br>

    <label>Estimated End Date:</label><br>
    <input type="date" name="estimate_end" value="{{ task.estimate_end.strftime('%Y-%m-%d') }}" required><br><br>

    <button type="submit">
        Update Task
    </button>
</form>
{% endblock %}
